<div class="container mt-5">
    <div class="card col-md-6">
        <div class="card-body">
            <div class="row">
                <div class="">
                    <form [formGroup]="productForms" (ngSubmit)="saveProduct()">
                        <div class="mb-3">
                            <label for="" class="form-label">Name : </label>
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">price : </label>
                            <input type="number" class="form-control" formControlName="price">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">checked : </label>
                            <input type="checkbox" class="form-check-input ms-2" formControlName="checked">
                        </div>

                        <button [disabled]="productForms.invalid" class="btn btn-success">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>   
</div>
